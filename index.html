<!DOCTYPE HTML>
<html>
<head>
    <title>ComPIEler</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="dist/styles/compiler.css" />
</head>
<body onload="Compiler.Control.init();">
    <h1>Aidan's Com<strong>pie</strong>ler Project</h1>
    <p>
        pie because it's like the food
    </p>

    <div>
        <textarea id="taSourceCode" cols="64" rows="10"></textarea>
        <br>
        Verbose Mode is <input type="button" id="btnVerbose" value="OFF" onclick="Compiler.Control.btnVerbose_click();"/>
        <br>
        <strong>
            <input type="button" id="btnCompile" value="Compile" onclick="Compiler.Control.btnCompile_click();"/>
        </strong>
        <br>
        <textarea id="taOutput" cols="64" rows="25" readonly></textarea>

    <!-- Globals and Utils -->

    <script type="text/javascript" src="dist/scripts/utils.js"></script>	

    <!-- Token, Error, and Warning Classes -->

    <script type="text/javascript" src="dist/scripts/error.js"></script>
    <script type="text/javascript" src="dist/scripts/warning.js"></script>

    <!-- LEX -->
    <script type="text/javascript" src="dist/scripts/lexer.js"></script>

    <script type="text/javascript" src="dist/scripts/control.js"></script>

</html>
