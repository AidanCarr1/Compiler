<!DOCTYPE HTML>
<html>
<head>
    <title>ComPIEler</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="Aidan Carr" content="Alan G. Labouseur" />
    <link rel="stylesheet" type="text/css" href="dist/styles/compiler.css" />
    <link rel="icon" type="image/x-icon" href="dist/images/pie.png">
</head>
<body onload="Compiler.Control.init();">

    <div id="header">
        <img id="icon" src="dist/images/pie.png">
        <h1 id="title"> Aidan's Com<strong>pie</strong>ler Project</h1>
    </div>
    <br>

    <div id="container">
        <div id="left">
            <h2>User Program</h2>               <!--rows="10"-->
            <textarea id="taSourceCode" cols="37" rows="20">
/*addition*/
{
    int e 
    int b b=4
    e=2+3+b
}</textarea>
            <br>
            <div style="display: flex;">
                <div id="tinyLeft">
                    Verbose Mode <input type="button" id="btnVerbose" value="ON" onclick="Compiler.Control.btnVerbose_click();"/>
                    <br>
                    Debug Mode <input type="button" id="btnDebug" value="OFF" onclick="Compiler.Control.btnDebug_click();"/>
                </div>
                <div id="tinyRight">
                    <input type="button" id="btnCompile" value="Compile" onclick="Compiler.Control.btnCompile_click();"/>
                </div>
            </div>
        </div>
        <br>
        <div id="right">
            <div id="taOutput"></div>
        </div>
        <!--<textarea id="taOutput" cols="64" rows="25" readonly></textarea>-->
    </div>


    <ul>
        <li>Compiler Course <a href="https://www.labouseur.com/courses/compilers/">Website</a></li>
        <li>Projects: <a href="https://www.labouseur.com/courses/compilers/project1.pdf">1</a>, 
            <a href="https://www.labouseur.com/courses/compilers/project2.pdf">2</a>, 
            <a href="https://www.labouseur.com/courses/compilers/project3.pdf">3</a>, 
            <a href="https://www.labouseur.com/courses/compilers/project4.pdf">4</a> </li>
            <li>Our <a href="https://www.labouseur.com/courses/compilers/grammar.pdf">Grammar</a> and <a href="https://www.labouseur.com/commondocs/6502alan-instruction-set.pdf">Instruction Set</a></li>
            
    </ul>

    <!-- Token, Error, and Warning Classes -->
    <script type="text/javascript" src="dist/structures/token.js"></script>	
    <script type="text/javascript" src="dist/structures/error.js"></script>
    <script type="text/javascript" src="dist/structures/warning.js"></script>

    <!-- Tree and Node Classes -->
    <script type="text/javascript" src="dist/structures/tree.js"></script>	
    <script type="text/javascript" src="dist/structures/node.js"></script>	

    <!-- LEX -->
    <script type="text/javascript" src="dist/scripts/lexer.js"></script>

    <!-- PARSE -->
    <script type="text/javascript" src="dist/scripts/parser.js"></script>

    <!-- Symbol Table Classes -->
    <script type="text/javascript" src="dist/structures/symbolNode.js"></script>
    <script type="text/javascript" src="dist/structures/symbolTable.js"></script>
    <script type="text/javascript" src="dist/structures/symbolTableTree.js"></script>

    <!-- SEMANTIC ANALYSIS -->
    <script type="text/javascript" src="dist/scripts/semantic.js"></script>

    <!-- Static Table Classes -->
    <script type="text/javascript" src="dist/structures/staticTable.js"></script>
    <script type="text/javascript" src="dist/structures/entry.js"></script>

    <!-- CODE GENERATION -->
    <script type="text/javascript" src="dist/scripts/codeGen.js"></script>
    
    <!-- INDEX.html control -->
    <script type="text/javascript" src="dist/scripts/control.js"></script>

    <!-- Globals and Utils -->
    <script type="text/javascript" src="dist/scripts/globals.js"></script>
    <script type="text/javascript" src="dist/scripts/utils.js"></script>

</body>
</html>
